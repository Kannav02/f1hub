<div class="row marketing">
    <h1>Driver Standings</h1>
    <table class="table table-striped table-hover table-condensed" ng-model="season">
        <thead>
            <tr>
                <th></th>
                <th>Points</th>
                <th><i class="fa fa-flag-checkered"></i> Wins</th>
                <th>Constructor</th>
                <th>Nationality</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="place in standings">
                <td class="color" style="background-color: {{lookup.ids.constructors[place.Constructor.constructorId].color1}}">{{place.position}}</td>
                <td>{{place.points}}</td>
                <td>{{place.wins}}</td>
                <td><a href="{{place.Constructor.url}}">{{place.Constructor.name}}</a></td>
                <td>
                    <span class="flag-icon flag-icon-{{lookup.ids.nationality[place.Constructor.nationality]}}"></span>
                    {{place.Constructor.nationality}}
                </td>
            </tr>
        </tbody>
    </table>
</div>
