<div class="row marketing">
    <h1>Season {{season.season}}</h1>
    <table class="table table-striped table-hover table-condensed" ng-model="season">
        <thead>
            <tr>
                <th>#</th>
                <th>Race <i class="fa fa-flag-o"></i></th>
                <th>Date <i class="fa fa-calendar"></i></th>
                <th>Circuit</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="race in season.Races">
                <td>{{race.round}}</td>
                <td>
                    <div ng-if="race.results">
                    <a ng-href="#/results/{{race.Circuit.circuitId}}">{{race.raceName}} <i class="fa fa-trophy"></i></a>
                    |
                    <a ng-href="#/quali/{{race.Circuit.circuitId}}">Quali <i class="fa fa-clock-o"></i></a>
                    </div>
                    <span ng-if="race.results === false">{{race.raceName}}</span>
                </td>
                <td>{{race.dt | date: short}}</td>
                <td>
                    <a ng-href="{{race.Circuit.url}}" target="blank">
                        {{race.Circuit.circuitName}} 
                    </a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
