<div class="header">
  <ul class="nav nav-pills pull-right">
    <li class="active"><a ng-href="#">Home</a></li>
    <li><a ng-href="#">Drivers</a></li>
    <li><a ng-href="#">Races</a></li>
  </ul>
  <h3 class="text-muted">Formula 1</h3>
</div>

<div class="row marketing">
    <h1>Season {{season.season}}</h1>
    <table class="table table-striped table-hover table-condensed" ng-model="season">
        <thead>
            <tr>
                <td>Round</td>
                <td>Name</td>
                <td>Circuit</td>
                <td>Location</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="race in season.Races">
                <td>{{race.round}}</td>
                <td>{{race.raceName}}</td>
                <td>{{race.Circuit.circuitName}}</td>
                <td>{{race.Circuit.Location.country}}</td>
            </tr>
        </tbody>
    </table>
    <pre>{{season|json}}</pre>
</div>

<div class="footer">
  <p><span class="glyphicon glyphicon-heart"></span> Brombomb</p>
</div>
